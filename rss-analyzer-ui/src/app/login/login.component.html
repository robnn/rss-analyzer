<div>
  <div class="card card-container">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
          <span id="reauth-email" class="reauth-email">Please log in!</span>
          <input type="text" id="inputEmail" class="form-control" placeholder="Username" name="userName" required autofocus [(ngModel)]="user.userName">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required [(ngModel)]="user.password">

          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="loginClick()">Login</button>
      </form><!-- /form -->
  </div><!-- /card-container -->
</div><!-- /container -->
